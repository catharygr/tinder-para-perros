<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tinder para perros</title>
</head>
<body>
    <main class="container">
        <header>
            <img src="./images/icon-profile.png" alt="Perfil">
            <img src="./images/logo.png" alt="Logo">
            <img src="./images/icon-chat.png" alt="Chat">
        </header>

        <section id="contenido" class="contenido">
            <img class="image" src="./images/dog-teddy.jpg" alt="Perro enamorando">
            <img class="sello" src="./images/badge-like.png" alt="">
            <div class="metadata">
                <h2><span>Teddy</span>, <span>30</span></h2>
                <p>How  you doin?</p>
            </div>
            <div class="footer">
                <button class="btn" id="btn"><img src="./images/icon-cross.png" alt="Cross"></button>
                <button class="btn" id="btn"><img src="./images/icon-heart.png" alt="Heart"></button>
            </div>
        </section>
    </main>
    
</body>
<script type="module"  src="./index.js"></script>
</html>
